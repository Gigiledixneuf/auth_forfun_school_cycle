<div class="min-h-screen flex items-center justify-center bg-[#ff9000] px-4">
  <div class="max-w-md w-full text-center text-white">
    <!-- Titre 404 -->
    <div class="mb-6 fade-in-delay">
      <h1 class="text-8xl font-bold mb-2 text-[#ff9000]">404</h1>
      <div class="w-24 h-1 bg-white mx-auto rounded-full"></div>
    </div>

    <!-- Message d'erreur -->
    <div class="mb-8 fade-in-delay">
      <h2 class="text-2xl font-semibold mb-3 text-gray-800">Oups ! Page introuvable</h2>
      <p class="leading-relaxed text-gray-800" >
        La page que vous recherchez semble avoir disparu dans les méandres du web.
        Ne vous inquiétez pas, nous allons vous ramener en sécurité !
      </p>
    </div>

    <!-- Bouton d'action -->
    <div class="space-y-4 fade-in-delay-2">
      <a  [routerLink]="['']"
         class="inline-flex items-center justify-center w-full px-6 py-3 bg-white text-[#ff9000] font-medium rounded-lg hover:bg-gray-100 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
        <svg class="w-5 h-5 mr-2 text-[#ff9000]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Retour à l'accueil
      </a>
    </div>
  </div>
</div>

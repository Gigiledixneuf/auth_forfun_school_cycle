<div class="flex flex-col md:flex-row h-screen bg-gray-50 dark:bg-gray-900">

  <!-- Sidebar-->
  <div class="hidden md:flex md:w-[28%] lg:w-1/3 xl:w-1/4 flex-col bg-white dark:bg-gray-800 border-r border-gray-200/70 dark:border-gray-700/40 shadow-sm">

    <!-- Barre de recherche -->
    <div class="p-4">
      <div class="relative text-gray-600">
        <input
          type="search"
          name="search"
          placeholder="Rechercher un message"
          class="mx-auto block w-full max-w-[280px] h-10 px-4 rounded-full text-sm bg-white border border-gray-300 focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400"
        />
      </div>
    </div>

    <!-- Liste des conversations -->
    <app-chat-list></app-chat-list>
  </div>

  <!-- Zone principale de chat -->
  <div class="flex flex-col flex-1 w-full">

    <!-- En-tÃªte du chat -->
    <app-chat-header class="border-b border-gray-200/70 dark:border-gray-700/40 bg-white dark:bg-gray-800 shadow-sm">
    </app-chat-header>

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto px-4 py-20 bg-white dark:bg-gray-900">
      <app-chat-message></app-chat-message>
    </div>

    <!-- Input du message -->
    <div class="border-t border-gray-200/70 dark:border-gray-700/40 bg-white dark:bg-gray-800 p-3 py-5">
      <app-chat-input class="w-full"></app-chat-input>
    </div>
  </div>
</div>

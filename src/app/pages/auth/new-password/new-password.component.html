<!-- Conteneur principal centré -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md overflow-hidden rounded-lg shadow-lg bg-white">
    <!-- Header avec couleur orange -->
    <div class="bg-[#ff9000] p-6 text-center text-white">
      <div class="flex justify-center mb-4">
        <div class="bg-white/20 p-3 rounded-full">
          <!-- Icône de livre -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
        </div>
      </div>
      <h1 class="text-2xl font-bold">Créer un nouveau mot de passe</h1>
      <p class="mt-2">
        Veuillez entrer et confirmer votre nouveau mot de passe
      </p>
    </div>

    <!-- Start Alert success section -->
    <div
      *ngIf="successMessage"
      class="flex items-start justify-between p-4 mb-4 text-green-800 rounded-lg bg-green-50"
      role="alert"
    >
      <div class="flex items-center">
        <svg
          class="shrink-0 w-4 h-4 mt-0.5"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M16.707 5.293a1 1 0 0 0-1.414 0L9 11.586 6.707 9.293a1 1 0 0 0-1.414 1.414l3 3a1 1 0 0 0 1.414 0l7-7a1 1 0 0 0 0-1.414Z"
          />
        </svg>
        <div class="ms-3 text-sm font-medium">
          {{ successMessage }}
        </div>
      </div>

      <!-- Bouton de fermeture -->
      <button
        type="button"
        class="ms-4 text-green-800 hover:text-green-900 rounded focus:outline-none"
        aria-label="Fermer"
        (click)="successMessage = ''"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 0 1 1.414 0L10 8.586l4.293-4.293a1 1 0 1 1 1.414 1.414L11.414 10l4.293 4.293a1 1 0 0 1-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 0 1-1.414-1.414L8.586 10 4.293 5.707a1 1 0 0 1 0-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <!-- End Alert success section -->

    <!-- Start Alert error section -->
    <div
      *ngIf="errorMessage"
      class="flex items-start justify-between p-4 mb-4 text-red-800 rounded-lg bg-red-50"
      role="alert"
    >
      <div class="flex items-center">
        <svg
          class="shrink-0 w-4 h-4 mt-0.5"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <div class="ms-3 text-sm font-medium">
          {{ errorMessage }}
        </div>
      </div>

      <!-- Bouton de fermeture -->
      <button
        type="button"
        class="ms-4 text-red-800 hover:text-red-900 rounded focus:outline-none"
        aria-label="Fermer"
        (click)="errorMessage = ''"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 0 1 1.414 0L10 8.586l4.293-4.293a1 1 0 1 1 1.414 1.414L11.414 10l4.293 4.293a1 1 0 0 1-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 0 1-1.414-1.414L8.586 10 4.293 5.707a1 1 0 0 1 0-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <!-- End Alert error section -->

    <!-- Formulaire de nouveau mot de passe -->
    <div class="p-6">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <!-- Nouveau mot de passe -->
          <div class="space-y-2">
            <label for="new-password" class="text-sm font-medium block">
              Nouveau mot de passe
            </label>
            <input
              id="new-password"
              type="password"
              formControlName = "password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff9000] focus:border-[#ff9000]"
            />
          </div>
          <div
            *ngIf="isSubmited && resetForm.get('password')?.touched && resetForm.get('password')?.hasError('required')"
            class="text-red-500 text-sm"
          >
            Le mot de passe est requis.
          </div>

          <!-- Confirmer le mot de passe -->
          <div class="space-y-2">
            <label for="confirm-password" class="text-sm font-medium block">
              Confirmer le mot de passe
            </label>
            <input
              id="confirm-password"
              type="password"
              formControlName = "password_confirmation"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff9000] focus:border-[#ff9000]"
            />
          </div>
          <div
            *ngIf="isSubmited && resetForm.get('password_confirmation')?.touched && resetForm.get('password_confirmation')?.hasError('password_confirmation')"
            class="text-red-500 text-sm"
          >
            La confirmation est requise.
          </div>
          <div
            *ngIf="isSubmited && resetForm.errors?.['passwordsvalidatorMatchValidator']"
            class="text-red-500 text-sm"
          >
            Les mots de passe ne correspondent pas.
          </div>

          <button
            type="submit"
            [disabled]="resetForm.invalid"
            [ngClass]="{
            'bg-[#ff9000] text-white border border-[#ff9000] hover:bg-[#e57f00]': resetForm.valid,
            'bg-white text-gray-400 border border-gray-300 cursor-not-allowed': resetForm.invalid
             }"
            class="w-full py-2 px-4 rounded-md font-semibold transition-colors duration-300"
          >
            Réinitialiser le mot de passe
          </button>

        </div>
      </form>

      <!-- Lien de retour -->
      <div class="mt-6 text-center text-sm">
        <a [routerLink]="['login']" class="text-[#ff9000] hover:text-[#e68200] font-medium">
          Retour à la connexion
        </a>
      </div>
    </div>
  </div>
</div>

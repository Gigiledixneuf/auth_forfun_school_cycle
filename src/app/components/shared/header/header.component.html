<header
  class="w-full bg-white shadow px-4 sm:px-6;e flex items-center justify-center sticky top-0 bg-white z-10 bg-opacity-900"
>
  <div class="w-full md:w-[75%] py-2 flex items-center justify-between">

  <!-- Le logo -->
    <div class="flex items-center gap-2 text-[#FF9000] font-semibold text-lg">
      <svg
        class="w-6 h-6 size-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"

          stroke-linejoin="round"

        />
      </svg>
      <span>SchoolCycle</span>
    </div>
    @if (!isConnected==false) {
    <!-- Menu pour ecran de grande taille -->
    <div class="hidden sm:flex items-center gap-6 text-gray-600">
      <a
        href=""
        title="Accueil"
        class="p-2 rounded hover:bg-[#FF9000]/10 transition"
      >
        <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          height="40px"
          viewBox="0 -960 960 960"
          width="40px"
          fill="#434343"

          />

      >
        <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          height="40px"
          viewBox="0 -960 960 960"
          width="40px"
          fill="#434343"

      <!-- Les boutons -->

      >
        +
      </a>
      <a
        (click)="logOut()"
        class="text-white bg-[#FF9000] hover:bg-orange-400 font-medium rounded-lg text-sm px-5 py-2.5 cursor-pointer"
      >
        Deconnexion
      </a>

      <a href="" title="" class="p-2 rounded hover:bg-[#FF9000]/10 transition">

          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          height="40px"
          viewBox="0 -960 960 960"

          />
        </svg>
      </a>
    </div>
    }@else {
    <!-- Menu pour ecran de grande taille -->
    <div class="hidden sm:flex items-center gap-6 text-gray-600">
      <a
        [routerLink]="['/login']"
        class="text-gray-800 font-medium border border-gray-200 hover:bg-[#FF9000]/10 rounded-lg text-sm px-5 py-2.5"
      >
        Connexion
      </a>

      <a
        [routerLink]="['/register']"
        class="text-white bg-[#FF9000] hover:bg-orange-400 font-medium rounded-lg text-sm px-5 py-2.5"
      >
        Inscription
      </a>
    </div>
    }
    <!-- Bouton hamburger pour mobile -->
    <button
      class="sm:hidden p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#FF9000]"
      (click)="toggleMenu()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- Menu mobile -->
  <div
    class="sm:hidden w-full bg-white shadow-lg absolute top-16 left-0 z-50 transition-all duration-300 ease-in-out"
    [class.hidden]="!isMenuOpen"
  >
    @if (!isConnected == false) {
    <div class="flex flex-col p-4 space-y-4">
      <!-- Icônes mobile -->
      <a
      href=""
      class="flex items-center gap-3 p-2 rounded hover:bg-[#FF9000]/10 transition"
    >
      <svg
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        height="40px"
        viewBox="0 -960 960 960"
        width="40px"
        fill="#434343"
      >
      <path
      d="M229.06-189.06h133.06v-248.82h235.76v248.82h133.06v-376.49L480-753.72 229.06-565.5v376.44ZM153.3-113.3v-490.13L480-848.53l326.86 245.08v490.15H525.07v-251.77h-90.14v251.77H153.3ZM480-471.68Z"
    />
      </svg>
      <span>Accueil</span>
    </a>

      <a
        href=""
        class="flex items-center gap-3 p-2 rounded hover:bg-[#FF9000]/10 transition"
      >
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          height="40px"
          viewBox="0 -960 960 960"
          width="40px"
          fill="#434343"
        >
          <path

          />
        </svg>
        <span>Profil</span>
      </a>

      <a
        href=""
        class="flex items-center gap-3 p-2 rounded hover:bg-[#FF9000]/10 transition"
      >
        <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          height="40px"
          viewBox="0 -960 960 960"
          width="40px"
          fill="#434343"
        >
          <path
            d="M73.3-73.3v-737.64q0-31.06 22.38-53.49 22.38-22.43 53.38-22.43h661.88q31.06 0 53.49 22.43 22.43 22.43 22.43 53.49v501.88q0 31-22.43 53.38Q842-233.3 810.94-233.3H233.3l-160 160Zm131.34-235.76h606.3v-501.88H149.06v561.21l55.58-59.33Zm-55.58 0v-501.88 501.88Z"
          />
        </svg>
        <span>Messagerie</span>
      </a>

      <!-- Boutons mobile -->
      <div class="flex flex-col space-y-2 mt-4">
        <a
          [routerLink]="['/create-announcement']"
          class="text-white bg-[#FF9000] hover:bg-[#FF9000]/90 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          + Créer une annonce
        </a>
        <a
          (click)="logOut()"
          class="text-white bg-[#FF9000] hover:bg-[#FF9000]/90 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer"
        >
          Deconnexion
        </a>
      </div>
    </div>
    }@else {
    <div class="flex flex-col p-4 space-y-4">
      <!-- Boutons mobile -->
      <div class="flex flex-col space-y-2 mt-4">
        <a
          [routerLink]="['/login']"
          class="text-gray-800 font-medium border border-gray-200 hover:bg-[#FF9000]/10 rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Connexion
        </a>
        <a
          [routerLink]="['/register']"
          class="text-white bg-[#FF9000] hover:bg-[#FF9000]/90 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Inscription
        </a>
      </div>
    </div>
    }
  </div>
</header>
